<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 12: Edit & Delete - Local Storage</title>
    <style>
      .user-card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px 0;
      }
      .loading {
        color: blue;
      }
      .error {
        color: red;
      }
      /* Add styling for the form */
      #addUserForm {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ddd;
      }
      input {
        display: block;
        margin: 5px 0;
        padding: 5px;
      }
      .feedback {
        color: green;
        margin: 10px 0;
      }
      .editBtn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        margin: 5px;
      }

      .deleteBtn {
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>User list</h1>
    <form id="addUserForm">
      <input type="text" placeholder="Name" id="name" required />
      <input type="email" placeholder="Email" id="email" required />
      <input type="text" placeholder="Username" id="username" required />
      <button type="submit">Add User</button>
    </form>
    <div class="feedback" id="feedback"></div>
    <button id="btnRefresh">Refresh data</button>
    <div id="userContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
